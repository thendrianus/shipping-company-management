<!DOCTYPE html>
<html class="bg-in">

<head>

  <title>PT. shipping Via Laut</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/animate.css" type="text/css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />
  <!--[if lt IE 9]>
    <script src="js/ie/html5shiv.js"></script>
    <script src="js/ie/respond.min.js"></script>
    <script src="js/ie/excanvas.js"></script>
  <![endif]-->
</head>

<body>
  <section id="content" class="m-t-lg wrapper-md animated fadeInUp">
    <font face="Times New Roman, Times, serif">
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <div class="container aside-xxl">
        <a class="navbar-brand block" href="index.html">
          <font size="6" color="#FFF"><u>PT. Pelayaran Karya Jaya</u></font>
        </a>
        <section class="panel panel-default bg-white m-t-lg">
          <header class="panel-sign text-center">
            <strong>
              <font size="+1">Sign in</font>
            </strong>
          </header>
          <form action="javascript:test();" class="panel-body wrapper-lg">
            <div class="form-group">
              <font size="+1">
                <label class="control-label">Username</label>
                <input type="text" placeholder="username" class="form-control" id="username">
              </font>
            </div>
            <div class="form-group">
              <font size="+1">
                <label class="control-label">Password</label>
                <input type="password" id="password" placeholder="Password" class="form-control">
              </font>
            </div>

            <button type="submit" class="btn btn-primary">Sign in</button>
            <div class="line line-dashed"></div>

          </form>
        </section>
      </div>
  </section>
  <!-- footer -->
  <footer id="footer">
    <div class="text-center padder">
      <p>
        <small>PT. Pelayaran Karya Jaya<br>&copy; 2015</small>
      </p>
    </div>
  </footer>



  <!-- / footer -->
  <script src="js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="js/bootstrap.js"></script>
  <!-- App -->
  <script src="js/app.js"></script>
  <script src="js/app.plugin.js"></script>
  <script src="js/slimscroll/jquery.slimscroll.min.js"></script>

  <script type="text/javascript">
    function test() {
      $.post("process/login.php", {
        action: 'login',
        username: "" + $('#username').val() + "",
        password: "" + $('#password').val() + "",
      },

        function (data) {
          alert(data);
          if (data == 'Login success') {
            window.location.href = '/shipping/portal.html';
          }

        });
    }

  </script>
</body>

</html>
